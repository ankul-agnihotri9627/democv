<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Forms</title>
</head>

<body>
    <form action="">
        <label>TextBox</label>
        <input type="text">
        <br>
        <label>Checkbox</label>
        <input type="checkbox">
        <br>
        <label>Radio</label>
        <input type="radio">
        <br>
        <label>DatePicker</label>
        <input type="date">
        <br>
        <label>ColorPicker</label>
        <input type="color">
        <br>
        <label>Range</label>
        <input type="range">
        <br>
        <label>File</label>
        <input type="file">
        <br>
        <label>Submit</label>
        <input type="submit">
    </form>
</body>

</html>
